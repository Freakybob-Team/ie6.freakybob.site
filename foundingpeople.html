<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Others</title>
    <style>
        body {
            background-color: #ADD8E6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            margin: 20px;
        }
        .button-container {
            text-align: center;
            margin: 20px;
        }
        .button-container a {
            display: inline-block;
            background-color: #f0f0f0;
            border: 1px solid #555;
            color: #555;
            font-size: 18px;
            cursor: pointer;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
        }
        .button-container a:hover {
            background-color: rgb(191, 26, 224);
            color: #fff;
        }
        .contributors {
            text-align: center;
            margin-top: 30px;
        }
        .contributors button {
            background-color: #9fd4f8;
            border: none;
            color: #070004;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            margin: 5px;
        }
        .description {
            text-align: center;
            margin: 20px;
            font-size: 16px;
            color: #1446fb;
        }
        .image-container {
            text-align: center;
            margin: 20px;
        }
        .image-container img {
            width: 150px;
            height: auto;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <h1>The main people who helped make freakybob.site a real thing!</h1>
    
    <div class="button-container">
        <a href="index.html">Go back to Main Website :3</a>
        <a href="people.html">Check out some other people!</a>
    </div>

    <div class="contributors">
        <button onclick="showInfo('Squirrel')">Squirrel</button>
        <button onclick="showInfo('Wish')">Wish</button>
        <button onclick="showInfo('Hater')">#2 Twitter Hater</button>
    </div>
    <div id="description" class="description"></div>

    <div class="image-container" id="person-image" style="display: none;">
        <img id="image" alt="Person Image">
    </div>

    <script>
        function showInfo(name) {
            var descriptions = {
                'Squirrel': 'Squirrel bought the domain and does most of all the coding! Silly boykisser :3  ',
                'Wish': 'Wish is a main developer for the website and made it so the music gallery can live on!',
                'Hater': '#2 Twitter Hater helped with giving all sorts of spongebob images!',
            };

            var images = {
                'Squirrel': 'images/pfps/Boykisser Squirrel.png',
                'Wish': 'images/pfps/wish.png',
                'Hater': 'images/pfps/twitterhater.png',
            };
// IE 6 doesn't support WEBP
            document.getElementById('description').innerText = descriptions[name] || 'Information not available.';
            document.getElementById('image').src = images[name] || '';
            document.getElementById('person-image').style.display = (name in images) ? 'block' : 'none';
        }
    </script>
</body>
</html>
